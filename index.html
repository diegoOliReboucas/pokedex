<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokedex</title>
</head>

<body>
  <div class="divMain">
    <h1>Pokedex</h1>
    <div class="inputs">
      <input type="text" onkeypress="tecla(event)" placeholder="Pokemon">
      <button id="botao">Visualizar</button>
    </div>
    <div class="infos">
      <div class="imgPoke">
        <img class="showPokemon" src="" alt="">
      </div>
      <div class="pokeInfos">
        <h2 class="pokemonNome"></h2>
        <p class="pokemonTamanho"></p>
        <p class="pokemonPeso"></p>
      </div>
    </div>

  </div>

  <script src="./script.js"></script>
</body>

</html>
